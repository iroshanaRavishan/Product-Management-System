<div class="container">
    <h1>Products</h1>
    <table class="table" *ngIf="products && products.length > 0">
        <thead>
          <tr>
            <th scope="col">Id#</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.type}}</td>
            <td>{{item.color}}</td>
            <td>{{item.price | currency: 'USD'}}</td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="!products || products.length == 0">* no product found...!</p>
</div>
